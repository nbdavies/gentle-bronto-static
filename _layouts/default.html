<!DOCTYPE html>
<html>
  <head>
    <title>Gentle Brontosaurus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap-default-themed.css" />
    <link rel="stylesheet" href="css/application.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico">
  </head>
  <body style="background-image: url('images/teal-background.png'); background-size: 400px; padding-top: 7em;">
    <nav class="navbar fixed-top navbar-light" style="background-image: url('images/teal-background.png'); background-size: 400px;">
      <div class='container-fluid'>
        <div class='navbar-brand flex-grow-1'>
          <div id='logo' style="padding-bottom: 10px; padding-top: 10px; display: inline-block;">
            <img src='images/gb_logo.png' alt='Logo' class='img-fluid' style='border-radius: 100%; border: 2px solid #0D4C69; background-color: rgba(255,255,255,0.8); max-height: 3em;' />
          </div>
          <img src="images/header-letters-only.png" alt="Gentle Brontosaurus" style="max-width: 100%; max-height: 3em;"/>
        </div>
        <div class='align-items-end'>
          <a class='svg' href="https://gentlebrontosaurus.bandcamp.com">
            <img src='images/bandcamp.svg' />
          </a>
          <a class='svg' href="https://www.facebook.com/GentleBrontosaurus/">
            <img src='images/facebook.svg' />
          </a>
          <a class='svg' href="https://twitter.com/GentleBronto">
            <img src='images/twitter.svg' />
          </a>
          <a class='svg' href="https://soundcloud.com/gentle-brontosaurus">
            <img src='images/soundcloud.svg'>
          </a>
          <a class='svg' href="https://www.youtube.com/channel/UCUuQVacYk3FdPHuDn2pq9Ag">
            <img src='images/youtube.svg' />
          </a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class='navbar-nav'>
            <li class='nav-item'>
              <a class='nav-link {% if page.nav == 'news' %}active{% endif %}' href="/news">News</a>
            </li>
            <li class='nav-item'>
              <a class='nav-link {% if page.nav == 'shows' %}active{% endif %}' href="/shows">Shows</a>
            </li>
            <li class='nav-item'>
              <a class='nav-link {% if page.nav == 'music' %}active{% endif %}' href="/music">Music</a>
            </li>
            <li class='nav-item'>
              <a class='nav-link {% if page.nav == 'about' %}active{% endif %}' href="/about">About</a>
            </li>
            <li class='nav-item'>
              <a class='nav-link {% if page.nav == 'bio' %}active{% endif %}' href="/bio">Bio</a>
            </li>
            <li class='nav-item'>
              <a class='nav-link {% if page.nav == 'history' %}active{% endif %}' href="/history">History</a>
            </li>
            <li class='nav-item'>
              <a class='nav-link {% if page.nav == 'press' %}active{% endif %}' href="/press">Press</a>
            </li>
            <li class='nav-item'>
              <a class='nav-link {% if page.nav == 'friends' %}active{% endif %}' href="/friends">Friends</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class='container'>
      <div class='row'>
        <div class='col-2'>
          <nav class='navbar sticky-top' id='navbar'>
            
          </nav>
        </div>
        <div class='col-8' style="background-color: rgba(255,255,255,0.8)">
          {{ content }}
        </div>
      </div>
    </main>
  </body>
</html>
