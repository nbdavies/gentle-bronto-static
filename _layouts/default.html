<!DOCTYPE html>
<html>
  <head>
    <title>Gentle Brontosaurus</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap-default-themed.css" />
    <link rel="stylesheet" href="css/application.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico">
  </head>
  <body data-spy="scroll" data-target="#navbar" data-offset="1" style="background-image: url('images/teal-background.png'); background-size: 400px;">
    <img src="images/header-letters-only.png" alt="Gentle Brontosaurus" style="max-width: 100%;" />
    <div id='trees' style="position: fixed; width: 100%; height: 100%; background-image: url('images/tree-background.png'); top: 80%;"></div>
    <div class='container'>
      <div class='row'>
        <div class='col-2'>
          <nav class='navbar sticky-top' id='navbar'>
            <div id='logo' style="padding-bottom: 10px; padding-top: 10px;">
              <img src='images/gb_logo.png' alt='Logo' class='img-fluid' style='border-radius: 100%; border: 2px solid #0D4C69; background-color: rgba(255,255,255,0.8)' />
            </div>
            <ul class='nav nav-pills justify-content-center nav-fill'>
              <li class='nav-item'>
                <a class='nav-link' href="/news">News</a>
              </li>
              <li class='nav-item'>
                <a class='nav-link' href="/shows">Shows</a>
              </li>
              <li class='nav-item'>
                <a class='nav-link' href="/music">Music</a>
              </li>
              <li class='nav-item'>
                <a class='nav-link' href="/about">About</a>
              </li>
              <li class='nav-item'>
                <a class='nav-link' href="/bio">Bio</a>
              </li>
              <li class='nav-item'>
                <a class='nav-link' href="/history">History</a>
              </li>
              <li class='nav-item'>
                <a class='nav-link' href="/press">Press</a>
              </li>
              <li class='nav-item'>
                <a class='nav-link' href="/friends">Friends</a>
              </li>
            </ul>
            <a class='svg' href="https://gentlebrontosaurus.bandcamp.com">
              <img src='images/bandcamp.svg' />
            </a>
            <a class='svg' href="https://www.facebook.com/GentleBrontosaurus/">
              <img src='images/facebook.svg' />
            </a>
            <a class='svg' href="https://twitter.com/GentleBronto">
              <img src='images/twitter.svg' />
            </a>
            <a class='svg' href="https://soundcloud.com/gentle-brontosaurus">
              <img src='images/soundcloud.svg'>
            </a>
            <a class='svg' href="https://www.youtube.com/channel/UCUuQVacYk3FdPHuDn2pq9Ag">
              <img src='images/youtube.svg' />
            </a>
          </nav>
        </div>
        <div class='col-8' style="background-color: rgba(255,255,255,0.8)">
          {{ content }}
        </div>
      </div>
    </div>
  </body>
</html>
